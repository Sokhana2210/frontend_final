<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookings</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="home">
      <nav class="navbar">
        <img src="..." alt="Logo" class="logo" />
        <ul class="nav-links" id="nav-links">
          <li class="nav-link"><a href="index.html">Home</a></li>
          <li class="nav-link"><a href="index.html#section2">About Us</a></li>
          <li class="nav-link"><a href="register.html">Register/Login</a></li>
          <li class="nav-link"><a href="bookings.html">Bookings</a></li>
        </ul>
        <button class="hamburger" onclick="toggleNav()">Hamburger</button>
      </nav>
      <h2>BOOKINGS</h2>
      <br>
      <br>

<a class="button" href="images/Pearl's Nail & Beauty.gif" target="_blank" >Pearl's Nail Beauty</a>

      <div class="form"> 
        <div class="right">
          <form
            id="bookingForm"
            onsubmit="event.preventDefault(); bookClient()"
          >
            <label for="fname">First name:</label><br />
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="firstname"
              required
            /><br />
            <label for="lname">Last name:</label><br />
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="lastname"
              required
            /><br /><br />
            <label for="phoneno">Phone number</label><br />
            <input
              type=""
              id="phone-No"
              name="PhoneNO"
              placeholder="+27"
              required
            /><br />

            <label for="pword">Number of people:</label><br />
            <input
              type="number"
              id="pword"
              name="no-of-ppl"
              min="0"
              value="*"
              required
            /><br />

            <label for="category">Category</label><br />
              <br />
              Choose from the list below: <br>
              <input type="checkbox" id="Acrylic" name="vehicle1" value="Bike">
  <label for="vehicle1">Acrylic</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> Gelish Hands</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> Gelish Pedicure</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> Acrylic Pedicure</label><br><br>
              

            <input type="submit" value="Submit" />
            <button>Sign-Out</button>
        </div>
      </div>

    </div>
    <script src="./scripts/bookings.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
