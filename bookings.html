<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookings</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="home">
      <nav class="navbar">
        <img src="..." alt="Logo" class="logo" />
        <ul class="nav-links" id="nav-links">
          <li class="nav-link"><a href="index.html">Home</a></li>
          <li class="nav-link"><a href="index.html#section2">About Us</a></li>
          <li class="nav-link"><a href="register.html">Register/Login</a></li>
          <li class="nav-link"><a href="bookings.html">Bookings</a></li>
        </ul>
        <button class="hamburger" onclick="toggleNav()">Hamburger</button>
      </nav>
      <h2>BOOKINGS</h2>
      <div class="form">
        <div class="left">
          <img
            src="./images/Cream and Black Natural Makeup Beauty Logo(1).gif"
          />
        </div>
        <div class="right">
          <form
            id="bookingForm"
            onsubmit="event.preventDefault(); bookClient()"
          >
            <label for="fname">First name:</label><br />
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="firstname"
              required
            /><br />
            <label for="lname">Last name:</label><br />
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="lastname"
              required
            /><br /><br />
            <label for="phoneno">Phone number</label><br />
            <input
              type=""
              id="phone-No"
              name="PhoneNO"
              placeholder="+27"
              required
            /><br />

            <label for="pword">Number of people:</label><br />
            <input
              type="number"
              id="pword"
              name="no-of-ppl"
              min="0"
              value="*"
              required
            /><br />

            <label for="cate">Category</label><br />
            <select id="cate" name="cat" value="">
              <br />
              <option value="">Choose from the list below:</option>
              <option>Acrylic</option>
              <option>Gelish</option>
              <option>Peddecure(Gelish)</option>
              <option>Peddecure(Acrylic)</option>
            </select>

            <input type="submit" value="Submit" />
            <button>Sign-Out</button>
        </div>
      </div>
    </div>
    <script src="./scripts/bookings.js"></script>
  </body>
</html>
